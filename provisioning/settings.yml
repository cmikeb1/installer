auth_server_persona_cookie_domain: localhost
auth_server_CONTEXT_FHIR_ENDPOINT: "{{api_dstu2_server_external_url}},{{api_stu3_server_external_url}}"
auth_mysql_reset_database: false
auth_server_newUserUrl: ""
