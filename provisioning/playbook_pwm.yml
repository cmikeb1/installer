---
- hosts: all:!REMOTEHOST
  become: yes
  vars_files:
    - settings.yml
    - settings_pwm.yml
    - settings_apacheds.yml
    - settings_sandman.yml
    - custom_settings.yml
  roles:
    - common
    - pwm

- hosts: REMOTEHOST
  remote_user: "{{installer_user}}"
  gather_facts: yes
  pre_tasks:
    - raw: sudo apt-get -y install python-simplejson
  become: yes
  vars_files:
    - settings.yml
    - settings_pwm.yml
    - settings_apacheds.yml
    - settings_sandman.yml
    - custom_settings.yml
  roles:
    - common
    - pwm
