---
- hosts: all:!REMOTEHOST
  become: yes
  vars_files:
    - global_settings.yml
    - custom_settings.yml
  roles:
    - apacheds-common
    - apacheds-code
    - pwm-common
    - pwm-code
    - api-dstu2-common
    - api-dstu2-code
    - apps-code
    - messaging-common
    - messaging-code
    - sandbox-manager-common
    - sandbox-manager-code
    - auth-common
    - auth-code

- hosts: REMOTEHOST
  remote_user: "{{installer_user}}"
  gather_facts: no
  pre_tasks:
    - raw: sudo apt-get -y install python-simplejson
  become: yes
  vars_files:
    - global_settings.yml
    - custom_settings.yml
  roles:
    - apacheds-common
    - apacheds-code
    - pwm-common
    - pwm-code
    - api-dstu2-common
    - api-dstu2-code
    - apps-code
    - messaging-common
    - messaging-code
    - sandbox-manager-common
    - sandbox-manager-code
    - auth-common
    - auth-code
